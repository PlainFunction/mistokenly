{{- if .Values.valkey }}
{{- if .Values.valkey.deploy }}
apiVersion: v1
kind: Service
metadata:
  name: valkey
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-6"
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: valkey
  selector:
    app: valkey
{{- end }}
{{- end }}